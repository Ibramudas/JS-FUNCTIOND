<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RETURN FUNCTIONS</title>

    </head>
    <h1>JAVASCRIPT RETURN FUNCTION</h1>
    <script>
        var result= function(x,y)
        {
            return x*x*y+x;
        }
        document.write(result(12,48))
    </script>
</html>
