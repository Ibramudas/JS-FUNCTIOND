<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FUNCTIONS</title>
        </head>
        <body>
            <h2>JAVASCRIPT FUNCTIONS</h2>
            <button type="button" onclick="func()">Click here</button>
            <p id="par"></p>
            <p id="para"></p>
            <script>
                var x=100;
                var y=200;
                function func()
                {
                 document.getElementById("para").innerHTML="x*y:" + x*y;  
                }
            </script>
        </body>
</html>
